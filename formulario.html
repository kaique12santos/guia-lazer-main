<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscrição</title>
</head>
<body>
    <form action="#" method="post">
        <h2>Formulario de Solicitação de Cadastro de Comercio</h2>

        
        <label>Nome Completo:</label>
        <input type="text" id="txt_nome" maxlength="50" required><p></p>
        
        <label>E-mail: </label>
        <input type="email" name="email" id="txt_email"><p></p>
        
        <label>Telefone:</label>
        <input type="tel" id="txt_tel" maxlength="11"><p></p>

        
        <h3>Detalhes do Comércio</h3>
        <label>Nome do Comércio: </label>
        <input type="text" name="nomeComercio" id="txt_nomeComercio" required><p></p>

        <label>Tipo de Comércio:</label>
        <select name="tiposComercio" id="sel_ling" required>
            <option>Restaurante</option>
            <option>Bar</option>
            <option>Centro de Entretenimento</option>
            <option>Balada</option>
            <option>Esportes Radicais</option>
            <option>Outro</option>
        </select><p></p>

        <label>Horário de Funcionamento:</label>
        <input type="text" name="horarioFuncionamento" placeholder="Ex: Segunda a sexta das 8h às 22h" required><p></p>

        
        <h3>Localização do Comércio</h3>
        <label>Endereço do Comércio: </label>
        <input type="text" name="enderecoComercio" id="txt_EnderecoComercio" required><br><br>

        <label>Número: </label>
        <input type="number" name="enderecoNumero" id="txt_enderecoNumero" required><p></p>

        <label>Complemento: </label>
        <input type="text" name="Complemento" id="txt_Complemento"><p></p>

        <label>Bairro: </label>
        <input type="text" name="Bairro" id="txt_Bairro" required><p></p>

        <label>CEP: </label>
        <input type="text" name="CEP" id="txt_CEP" maxlength="9" placeholder="Ex: 00000-000" required><p></p>

        
        <h3>Descrição dos Produtos/Serviços</h3>
        <label>Descrição do Comércio</label><br>
        <textarea placeholder="Descreva os produtos ou serviços oferecidos" maxlength="200" name="descricaoComercio" required></textarea><br><br>

        
        <h3>Redes Sociais e Site</h3>
        <label>Website: </label>
        <input type="url" name="websiteComercio" placeholder="Ex: http://www.seusite.com"><p></p>

        <label>Instagram: </label>
        <input type="url" name="instagramComercio" placeholder="Ex: https://www.instagram.com/seunegocio"><p></p>

        <label>Facebook: </label>
        <input type="url" name="facebookComercio" placeholder="Ex: https://www.facebook.com/seunegocio"><p></p>

       
        <label for="imagens">Envie até 5 imagens do comércio:</label><br>
        <input type="file" id="imagens" name="imagens[]" accept="image/*" multiple><br><br>

       
        <h3>Aceitação dos Termos</h3>
        <input type="checkbox" id="aceite_termos" name="aceite_termos" required>
        <label for="aceite_termos">Eu concordo com os <a href="termos_condicoes.html">termos e condições</a>.</label><br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
