<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscrição</title>
    <style>@import url(css/form.css);</style>
    <script src="Javascript/script.js"></script>
    <link rel="shortcut icon" href="imagens/logo12.jpg" type="image/x-icon">
</head>
<body>
    <form action="#" method="post" onsubmit="enviarFormulario(event)" id="formularioCadastro">
        <h2>Formulario de Solicitação de Cadastro de Comercio</h2>

        
        <label>Nome:</label>
        <input type="text" id="txt_nome" maxlength="50" placeholder="informe o nome completo" required>
        
        <label>E-mail: </label>
        <input type="email" name="email" id="txt_email" placeholder="seuemail@gmail.com" required>
        
        <label>Telefone:</label>
        <input type="tel" id="txt_tel" maxlength="15" placeholder="(00) 00000-0000" oninput="mascaraTelefone(this)">

        
        <h3>Detalhes do Comércio</h3>
        <label>Nome do Comércio: </label>
        <input type="text" name="nomeComercio" id="txt_nomeComercio" placeholder="Nome do seu comércio" required>

        <label>Tipo de Comércio:</label>
        <select name="tiposComercio" id="sel_ling" required>
            <option>selecione</option>
            <option>Restaurante</option>
            <option>Bar</option>
            <option>Centro de Entretenimento</option>
            <option>Balada</option>
            <option>Esportes Radicais</option>
            <option>Circo</option>
            <option>Parque de Diversões</option>
            <option>Outros</option>
        </select><p></p>

        <label>Horário de Funcionamento:</label>
        <input type="text" name="horarioFuncionamento" placeholder="Ex: Segunda a sexta das 8h às 22h" required>

        
        <h3>Localização do Comércio</h3>
        <label>Endereço: </label>
        <input type="text" name="enderecoComercio" id="txt_EnderecoComercio" placeholder="Ex: Rua das Flores, nº 123" required>

        <label>Número: </label>
        <input type="number" name="enderecoNumero" id="txt_enderecoNumero" placeholder="Ex: 123" required>

        <label>Complemento: </label>
        <input type="text" name="Complemento" id="txt_Complemento" placeholder="caso não tenha deixar em branco">

        <label>Bairro: </label>
        <input type="text" name="Bairro" id="txt_Bairro" placeholder="Nome do bairro" required>

        <label>CEP: </label>
        <input type="text" name="CEP" id="txt_CEP" maxlength="9" placeholder="Ex: 00000-000" required oninput="mascaraCEP(this)">

        
        <h3>Descrição dos Produtos/Serviços</h3>
        <label>Descrição do Comércio</label><br>
        <textarea placeholder="Descreva o comércio, suas atividades oferecidas/serviços" maxlength="1250" name="descricaoComercio"  required></textarea>

        
        <h3>Redes Sociais e Site</h3>
        <label>Website: </label>
        <input type="url" name="websiteComercio" placeholder="Ex: http://www.seusite.com">

        <label>Instagram: </label>
        <input type="url" name="instagramComercio" placeholder="Ex: https://www.instagram.com/seunegocio">

        <label>Facebook: </label>
        <input type="url" name="facebookComercio" placeholder="Ex: https://www.facebook.com/seunegocio">

        <label>TikTok: </label>
        <input type="url" name="tiktokComercio" placeholder="Ex: https://www.tiktok.com/seunegocio">

        <label>X: </label>
        <input type="url" name="XComercio" placeholder="Ex: https://x.com/seunegocio">

        <label for="imagens">Envie até 5 imagens do comércio:</label>
        <input type="file" id="imagens" name="imagens[]" accept="image/*" multiple>
        
       
        <h3>Aceitação dos Termos</h3>
        <div class="aceitacao-termos">
            <input type="checkbox" id="aceite_termos" name="aceite_termos" required>
            <label for="aceite_termos" >Eu concordo com os <a href="termos_condicoes.html" target="_blank" rel="noopener noreferrer">termos e condições</a>.</label>
        </div>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
